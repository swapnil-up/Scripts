conky.config = {
    background = false,
    use_xft = true,
    font = 'JetBrainsMono Nerd Font:size=11',
    xftalpha = 0.9,
    update_interval = 60,
    double_buffer = true,
    no_buffers = true,
    own_window = true,
    own_window_type = 'override',
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    alignment = 'top_right',
    gap_x = 10,
    gap_y = 10,
    minimum_width = 300,
};

conky.text = [[
${color #EBCB8B}${font JetBrainsMono Nerd Font:bold:size=13}TODAY${color}${font}
GitHub: ${execpi 60 ~/.config/conky/scripts/github_today.sh}
Anki: ${execpi 60 ~/.config/conky/scripts/anki_today.sh}

${voffset 10}${color #B48EAD}${font JetBrainsMono Nerd Font:bold:size=13}THIS WEEK${color}${font}
GitHub: ${execpi 300 ~/.config/conky/scripts/github_week.sh || echo "0"}
Anki: ${execpi 300 ~/.config/conky/scripts/anki_week.sh || echo "0"}
]]
